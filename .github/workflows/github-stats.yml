name: GitHub-Readme-Stats

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate GitHub Readme Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          # Configuration
          card: stats
          # Pass all requested options as a query string or JSON
          options: >-
            username=rxm7706&show=reviews,prs_merged,prs_merged_percentage,rank&rank_icon=percentile&include_all_commits=true&show_icons=true
          # Use your Personal Access Token
          token: ${{ secrets.GH_TOKEN }}
          # Output file path
          path: generated-stats/stats.svg
        env:
          # Critical: enable multi-page fetching for your 800+ repos
          FETCH_MULTI_PAGE_STARS: "true"
      
      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update GitHub Readme Stats"
          file_pattern: 'generated-stats/*.svg'
